apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  # AMI Selection - AL2023 ARM64
  amiFamily: AL2023
  amiSelectorTerms:
    - alias: al2023@latest

  # Subnet selection - use private subnets with Karpenter tag
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: my-cluster-name  # CHANGE THIS

  # Security group selection
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: my-cluster-name  # CHANGE THIS

  # IAM role for nodes
  role: KarpenterNodeRole-my-cluster  # CHANGE THIS

  # Block device mappings
  blockDeviceMappings:
    - deviceName: /dev/xvda
      ebs:
        volumeSize: 50Gi
        volumeType: gp3
        encrypted: true
        deleteOnTermination: true

  # Metadata options - IMDSv2 required
  metadataOptions:
    httpEndpoint: enabled
    httpProtocolIPv6: disabled
    httpPutResponseHopLimit: 2
    httpTokens: required

  # Tags
  tags:
    Name: my-cluster-karpenter  # CHANGE THIS
    karpenter.sh/discovery: my-cluster-name  # CHANGE THIS
